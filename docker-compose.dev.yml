version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder  # Use build stage for development
    container_name: emotion-stress-app-dev
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debugging port
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    env_file:
      - .env.dev
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      # Mount source code for hot reloading
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./src:/app/src
      - ./drizzle:/app/drizzle
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./vite.config.ts:/app/vite.config.ts
      - ./drizzle.config.ts:/app/drizzle.config.ts
      - app-logs:/app/logs
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '1.5'
        reservations:
          memory: 1.5G
          cpus: '0.75'

  mysql:
    image: mysql:8.0
    container_name: emotion-stress-mysql-dev
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-emotion_stress_dev}
      - MYSQL_USER=${MYSQL_USER:-dev_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - mysql-dev-data:/var/lib/mysql
      - ./config/mysql-dev.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ./scripts/init-dev-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  redis:
    image: redis:7-alpine
    container_name: emotion-stress-redis-dev
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - redis-dev-data:/data
      - ./config/redis-dev.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  nginx:
    image: nginx:alpine
    container_name: emotion-stress-nginx-dev
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - app
    restart: unless-stopped
    volumes:
      - nginx-dev-config:/etc/nginx/conf.d
      - nginx-logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
        reservations:
          memory: 64M
          cpus: '0.05'

  # Development tools
  adminer:
    image: adminer:latest
    container_name: emotion-stress-adminer
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      - mysql
    restart: unless-stopped
    environment:
      - ADMINER_DEFAULT_SERVER=mysql
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
        reservations:
          memory: 32M
          cpus: '0.05'

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: emotion-stress-redis-commander
    ports:
      - "8081:8081"
    networks:
      - app-network
    depends_on:
      - redis
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'
        reservations:
          memory: 32M
          cpus: '0.05'

  # Test runner (optional)
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    container_name: emotion-stress-test-runner
    networks:
      - app-network
    profiles:
      - testing
    depends_on:
      - mysql
      - redis
    volumes:
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./src:/app/src
      - ./drizzle:/app/drizzle
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=test
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD}@mysql:3306/${MYSQL_DATABASE}_test
      - REDIS_URL=redis://redis:6379/1
    command: npm run test
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1

volumes:
  mysql-dev-data:
    driver: local
  redis-dev-data:
    driver: local
  nginx-dev-config:
    driver: local
  nginx-logs:
    driver: local
  app-logs:
    driver: local