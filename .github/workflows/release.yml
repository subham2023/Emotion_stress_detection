      - name: Notify release status
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#releases'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: |
            Release ${{ needs.create-release.outputs.tag_name }} deployment ${{ job.status }}
            Docker Image: ghcr.io/${{ github.repository }}:${{ needs.create-release.outputs.tag_name }}

  promote-to-stable:
    name: Promote to Stable
    runs-on: ubuntu-latest
    needs: [create-release, build-release-images, deploy-production]
    if: success() && !startsWith(github.ref, 'refs/tags/v') || github.event.inputs.prerelease != 'true'

    steps:
      - name: Promote image as stable
        run: |
          echo "Promoting ${{ needs.create-release.outputs.tag_name }} to stable..."

          # Tag the release as stable (latest)
          docker buildx imagetools create \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.create-release.outputs.tag_name }} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stable

      - name: Update stable deployment
        run: |
          echo "Updating stable deployment to use new image..."
          # Update your stable deployment to use the new stable tag

  post-release:
    name: Post-Release Tasks
    runs-on: ubuntu-latest
    needs: [create-release, build-release-images, deploy-production]
    if: always()

    steps:
      - name: Create release archive
        run: |
          echo "Creating release archive..."

          # Create archive of source code
          git archive --format=tar.gz --prefix=emotion-stress-detection-${{ needs.create-release.outputs.tag_name }}/ HEAD > emotion-stress-detection-${{ needs.create-release.outputs.tag_name }}.tar.gz

          # Create SHA256 checksum
          sha256sum emotion-stress-detection-${{ needs.create-release.outputs.tag_name }}.tar.gz > emotion-stress-detection-${{ needs.create-release.outputs.tag_name }}.tar.gz.sha256

      - name: Upload release assets
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Upload source archive
            const archiveBuffer = fs.readFileSync('emotion-stress-detection-${{ needs.create-release.outputs.tag_name }}.tar.gz');
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              name: 'emotion-stress-detection-${{ needs.create-release.outputs.tag_name }}.tar.gz',
              data: archiveBuffer.toString('base64'),
              headers: {
                'Content-Type': 'application/gzip',
                'Content-Encoding': 'base64'
              }
            });

            // Upload checksum
            const checksumBuffer = fs.readFileSync('emotion-stress-detection-${{ needs.create-release.outputs.tag_name }}.tar.gz.sha256');
            await github.rest.repos.uploadReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              name: 'emotion-stress-detection-${{ needs.create-release.outputs.tag_name }}.tar.gz.sha256',
              data: checksumBuffer.toString()
            });

