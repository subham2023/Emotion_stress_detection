# Development Redis Configuration

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Security (weaker for development)
# requirepass will be set by environment variable

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging (more verbose for development)
loglevel verbose
logfile ""
syslog-enabled no

# Snapshots (more frequent for development)
save 300 1
save 60 100
save 10 1000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication (not used in development)
# masterauth ${REDIS_PASSWORD}
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5

# Memory Management (higher limit for development)
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# AOF (Append Only File) - enabled but with faster sync
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 32mb  # Smaller for dev
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow Log (lower threshold for development debugging)
slowlog-log-slower-than 1000
slowlog-max-len 256  # Larger for dev

# Clients
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Memory optimization (smaller thresholds for development)
hash-max-ziplist-entries 256
hash-max-ziplist-value 32
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 256
zset-max-ziplist-entries 64
zset-max-ziplist-value 32
hll-sparse-max-bytes 1500

# Active rehashing
activerehashing yes

# Limits (more permissive for development)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb

# Latency monitoring (lower threshold for development)
latency-monitor-threshold 10

# Event notification (enable all for development debugging)
notify-keyspace-events "AKE"

# Advanced config
hash-max-ziplist-entries 256
hash-max-ziplist-value 32
stream-node-max-bytes 2048
stream-node-max-entries 50

# Development-specific settings
# Enable debugging commands
enable-debug-command yes

# Enable unsafe commands for development
# (use with caution!)
# enable-unsafe-command yes

# Memory defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25